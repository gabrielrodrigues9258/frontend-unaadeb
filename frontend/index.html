
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Unaadeb Setor 13</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #111, #333);
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background-color: #1f1f1f;
      padding: 2rem;
      border-radius: 20px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
      text-align: center;
    }
    img.logo {
      width: 120px;
      margin-bottom: 1rem;
    }
    h2 {
      margin-bottom: 1rem;
      color: rgb(0, 255, 157);
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
      text-align: left;
    }
    input, select {
      width: 100%;
      padding: 0.7rem;
      margin-top: 0.5rem;
      border-radius: 10px;
      border: none;
      outline: none;
      background-color: #333;
      color: white;
    }
    button {
      width: 100%;
      margin-top: 2rem;
      padding: 1rem;
      background-color: #00ffaa;
      color: #000;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #00dd99;
    }
    .hidden { display: none; }
    .msg {
      margin-top: 1rem;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png.png" alt="Logo do Evento" class="logo" />
    <h2> Inscrição Unaadeb Setor 13</h2>
    <form id="inscricaoForm">
      <label for="nome">Nome Completo*</label>
      <input type="text" id="nome" name="nome" required>
      <label for="nascimento">Data de Nascimento*</label>
      <input type="date" id="nascimento" name="nascimento" required>
      <label for="telefone">Telefone*</label>
      <input type="tel" id="telefone" name="telefone" placeholder="(99) 99999-9999" required>
      <label for="congregacao">Congregação*</label>
      <select id="congregacao" name="congregacao" required>
        <option value="">Selecione...</option>
        <option value="307">307</option>
        <option value="302">302</option>
        <option value="202">202</option>
        <option value="402">402</option>
        <option value="100">100</option>
        <option value="Porto Rico">Porto Rico</option>
        <option value="Central">Central</option>
        <option value="120">120</option>
        <option value="213">213</option>
        <option value="316">316</option>
        <option value="318">318</option>
        <option value="517">517</option>
      </select>
      <button type="submit">Continuar com Pagamento via Pix</button>
      <p class="msg hidden" id="mensagem"></p>
    </form>
  </div>

  <script>
    const form = document.getElementById('inscricaoForm');
    const mensagem = document.getElementById('mensagem');

    async function verificarLoteDisponivel() {
      const response = await fetch('/api/lote');
      const data = await response.json();

      if (data.total >= 100) {
        return { permitido: false, mensagem: 'Todos os lotes foram encerrados!' };
      }
      if (data.total >= 50 && !data.lote2_liberado) {
        return { permitido: false, mensagem: 'O segundo lote ainda não foi liberado pelo admin.' };
      }
      return { permitido: true };
    }

    async function enviarInscricao(dados) {
      const response = await fetch('/api/inscrever', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(dados)
      });
      return await response.json();
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const validacao = await verificarLoteDisponivel();
      if (!validacao.permitido) {
        mensagem.textContent = validacao.mensagem;
        mensagem.classList.remove('hidden');
        mensagem.style.color = 'red';
        return;
      }
      const dados = {
        nome: form.nome.value,
        nascimento: form.nascimento.value,
        telefone: form.telefone.value,
        congregacao: form.congregacao.value
      };
      const result = await enviarInscricao(dados);
      if (result.sucesso) {
        mensagem.innerHTML = `Chave Pix:<br><strong>${result.chave_pix}</strong>`;
        mensagem.classList.remove('hidden');
        mensagem.style.color = '#0f0';
      } else {
        mensagem.textContent = 'Erro ao registrar. Tente novamente.';
        mensagem.style.color = 'red';
        mensagem.classList.remove('hidden');
      }
    });
  </script>
</body>
</html>
